<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="distribution" content="global" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="author" content="Javascript Malaysia" />
	<meta name="publisher" content="Javascript Malaysia" />
	<meta name="rating" content="general" />
	<meta name="copyright" content="Javascript Malaysia" />
	<meta name="robots" content="all" />
	<meta name="spiders" content="all" />
	<meta name="webcrawlers" content="all" />
	<meta name="company" content="Javascript Malaysia" />
	<meta name="abstract" content="Javascript Malaysia" />
	<meta name="subject" content="Javascript Malaysia" />
	<meta name="description" content="Javascript Malaysia" />
	<meta name="keywords" content="javascript, malaysia, Javascript Malaysia, Malaysia Javascript" />

	<meta property="fb:admins" content="" />
	<meta property="fb:page_id" content="" />
	<meta property="fb:app_id" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:type" content="" />

	<meta property="og:title" content="" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:image:src" content="" />

	<title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
	{{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}

	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/highlightjs/styles/solarized_light.css">
	<link rel="stylesheet" href="/styles/raneto.css">

	{{{config.analytics}}}
</head>
<body class="{{body_class}}">

	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">

					<a href="/" class="logo">{{config.site_title}}</a>

				</div>
				<div class="col-sm-6">

					<form class="search-form form-inline pull-right" role="form" action="/">
						<div class="form-group">
							<label class="sr-only" for="search">Search</label>
							<input type="search" class="form-control" name="search" id="search" size="30" value="{{search}}" placeholder="Search">
						</div>
					</form>

				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		{{{ yield }}}
	</div>

	<footer class="footer">
		<div class="container-fluid">

			{{#config.copyright}}
			<p class="copyright pull-right">{{{config.copyright}}}</p>
			{{/config.copyright}}

		</div>
	</footer>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/highlightjs/highlight.pack.js"></script>
	<script src="/bower_components/fitvids/jquery.fitvids.js"></script>
	<script src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script src="/scripts/raneto.js"></script>

</body>
</html>
